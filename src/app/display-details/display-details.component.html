<button class="btn btn-primary" (click)="toggleDisplay()">
  Display Details
</button>
<p *ngIf="showDetails">Secret password = tuna</p>
<ul>
  <li
    *ngFor="let num of btnClickLog; let i = index"
    [ngClass]="{ list: i >= 4 }"
    [ngStyle]="{ backgroundColor: i >= 4 && 'deepskyblue' }"
  >
    {{ num }}
  </li>
</ul>
